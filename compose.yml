services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: industrial_ai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d industrial_ai"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    image: ghcr.io/astral-sh/uv:python3.11-bookworm
    working_dir: /workspace/apps/api
    volumes:
      - ./:/workspace
      - uv-venv-api:/tmp/uv-venv-api
    environment:
      API_DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/industrial_ai
      API_DB_ECHO: "false"
      UV_PROJECT_ENVIRONMENT: /tmp/uv-venv-api
      UV_CACHE_DIR: /tmp/uv-cache
    depends_on:
      postgres:
        condition: service_healthy
    command:
      [
        "sh",
        "-c",
        "echo '[api] running alembic upgrade head' && uv run alembic upgrade head && uv run uvicorn api.main:app --host 0.0.0.0 --port 8000",
      ]
    ports:
      - "8000:8000"

  worker:
    image: ghcr.io/astral-sh/uv:python3.11-bookworm
    working_dir: /workspace/apps/worker
    volumes:
      - ./:/workspace
      - uv-venv-worker:/tmp/uv-venv-worker
    environment:
      WORKER_DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/industrial_ai
      WORKER_ID: worker-1
      WORKER_HEARTBEAT_SECONDS: "30"
      UV_PROJECT_ENVIRONMENT: /tmp/uv-venv-worker
      UV_CACHE_DIR: /tmp/uv-cache
    depends_on:
      postgres:
        condition: service_healthy
    command: ["uv", "run", "python", "-m", "worker.main"]

volumes:
  postgres-data:
  uv-venv-api:
  uv-venv-worker:
